    <script>

      var div = React.DOM.div; //create a div in React's DOM
      var h1 = React.DOM.h1;  
      var h2 = React.DOM.h2;  
      var p = React.DOM.p;  
      var name = "Mark"

      class TweetComponent extends React.Component {
        render() {
          return div({className: "tweet"}, 

                  h1(null, "Username is" + this.props.username),
                  h1(null, "Tweeted By:" + this.props.by),
                  h1(null, "The tweet:" + this.props.tweet)
                )
          }
      }

      // contains all components
      var App = (
          div(null,
